<script>
    // BD Time Function
    function updateBDTime() {
        const now = new Date();
        const bdTime = now.toLocaleTimeString('en-US', { timeZone: 'Asia/Dhaka', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('bd_time').innerText = bdTime;
    }
    setInterval(updateBDTime, 1000);

    const API_CONFIG = {
        URL: 'https://api.bdg88zf.com/api/webapi/GetGameIssue',
        PAYLOAD: { typeId: 1, language: 0, random: "e7fe6c090da2495ab8290dac551ef1ed", signature: "1F390E2B2D8A55D693E57FD905AE73A7" }
    };
    
    let isRunning = false;
    let lastPeriod = "";
    let historyData = [];

    function enterSystem() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('gamePage').style.display = 'block';
        document.getElementById('gameIframe').src = "https://tinyurl.com/Winxsignal-Viptigroclub";
    }

    function handleStart() {
        if (!isRunning) {
            let pass = prompt("ENTER SYSTEM PASSWORD:");
            if (pass === "1213") { toggleSystem(true); } 
            else { alert("ACCESS DENIED!"); }
        } else { toggleSystem(false); }
    }

    function toggleSystem(start) {
        const btn = document.getElementById("actionBtn");
        const statusHeader = document.getElementById("server_status");
        const sigText = document.getElementById("sig_text");

        if (start) {
            isRunning = true;
            btn.innerText = "STOP SYSTEM";
            btn.classList.add("btn-active");
            statusHeader.style.display = "block";
            sigText.innerText = "SYNC...";
            sigText.classList.add('sig-active');
            startMasterSync();
        } else {
            isRunning = false;
            btn.innerText = "START SYSTEM";
            btn.classList.remove("btn-active");
            statusHeader.style.display = "none";
            sigText.innerText = "OFFLINE";
            sigText.classList.remove('sig-active');
            document.getElementById("status_text").innerText = "SYSTEM READY";
            document.getElementById("periodText").innerText = "PERIOD: -----";
        }
    }

    async function startMasterSync() {
        if (!isRunning) return;
        const payload = { ...API_CONFIG.PAYLOAD, timestamp: Math.floor(Date.now()/1000) };

        try {
            const response = await fetch(API_CONFIG.URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            const json = await response.json();
            
            if (json && json.data && isRunning) {
                let currentIssue = json.data.issueNumber;
                if (currentIssue !== lastPeriod) {
                    if (lastPeriod !== "") { updateHistory(lastPeriod.slice(-5)); }
                    lastPeriod = currentIssue;
                    document.getElementById("periodText").innerText = "PERIOD: " + currentIssue.slice(-5);
                    let digitsSum = currentIssue.split('').reduce((a, b) => a + (parseInt(b) || 0), 0);
                    let prediction = (digitsSum % 2 === 0) ? "BIG" : "SMALL";
                    document.getElementById("sig_text").innerText = prediction;
                    document.getElementById("status_text").innerText = "DATA FETCHED ‚úî";
                }
            }
        } catch (error) { if(isRunning) document.getElementById("sig_text").innerText = "RETRY"; }
        setTimeout(startMasterSync, 2000);
    }

    function updateHistory(period) {
        let winStatus = Math.random() > 0.4 ? "WIN ‚úî" : "LOSS ‚úñ";
        let color = winStatus.includes("WIN") ? "win-text" : "loss-text";
        historyData.unshift(`<div class="hist-item"><span>P-${period}</span> <span class="${color}">${winStatus}</span></div>`);
        if (historyData.length > 5) historyData.pop();
        document.getElementById("history_list").innerHTML = historyData.join('');
    }

    // Drag Logic
    const panel = document.getElementById("signalPanel");
    let active = false, currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;
    panel.addEventListener("touchstart", (e) => {
        initialX = e.touches[0].clientX - xOffset;
        initialY = e.touches[0].clientY - yOffset;
        if (e.target.closest('.panel-header') || e.target === panel) active = true;
    });
    window.addEventListener("touchend", () => active = false);
    window.addEventListener("touchmove", (e) => {
        if (active) {
            e.preventDefault();
            currentX = e.touches[0].clientX - initialX;
            currentY = e.touches[0].clientY - initialY;
            xOffset = currentX; yOffset = currentY;
            panel.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
        }
    });
</script>
